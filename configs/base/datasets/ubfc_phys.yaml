# UBFC-PHYS Dataset Configuration
# ONLY dataset-specific settings (preprocessing, paths, formats, filtering)
# NO experiment-specific settings (BEGIN, END, etc.)

DATA_TEMPLATE:
  FS: 35
  DATASET: UBFC-PHYS
  DO_PREPROCESS: true
  DATA_FORMAT: NDCHW
  DATA_PATH: "/work/yj167/DATASET_1"
  CACHED_PATH: "/work/yj167/DATASET_PRE"
  EXP_DATA_NAME: ""
  FILTERING:
    USE_EXCLUSION_LIST: True
    EXCLUSION_LIST: ['s3_T1']
    SELECT_TASKS: True
    TASK_LIST: ['T1', 'T2']
  PREPROCESS:
    DATA_TYPE: ['DiffNormalized', 'Standardized']
    LABEL_TYPE: DiffNormalized
    DO_CHUNK: True
    CHUNK_LENGTH: 700
    CROP_FACE:
      DO_CROP_FACE: True
      BACKEND: 'HC'
      USE_LARGE_FACE_BOX: True
      LARGE_BOX_COEF: 1.5
      DETECTION:
        DO_DYNAMIC_DETECTION: False
        DYNAMIC_DETECTION_FREQUENCY: 30
        USE_MEDIAN_FACE_BOX: False
    RESIZE:
      H: 72
      W: 72

